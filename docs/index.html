function initializePage() {
    renderSidebar();
    renderContent();
    setupScrollSpy();
}

function renderSidebar() {
    const sidebarNav = document.getElementById('sidebarNav');
    navigationData.categories.forEach(category => {
        const link = document.createElement('a');
        link.className = 'nav-link';
        link.href = '#' + category.id;
        link.innerHTML = '<span class="nav-icon">' + category.icon + '</span><span>' + category.name + '</span>';
        sidebarNav.appendChild(link);
    });
}

function renderContent() {
    const mainContent = document.getElementById('mainContent');
    navigationData.categories.forEach(category => {
        const section = document.createElement('section');
        section.className = 'category-section';
        section.id = category.id;
        
        const title = document.createElement('h2');
        title.className = 'category-title';
        title.innerHTML = '<span class="category-title-icon">' + category.icon + '</span>' + category.name;
        
        const desc = document.createElement('p');
        desc.className = 'category-desc';
        desc.textContent = category.description;
        
        const grid = document.createElement('div');
        grid.className = 'nav-grid';
        
        category.items.forEach(item => {
            const card = document.createElement('a');
            card.className = 'nav-card';
            card.href = item.url;
            card.target = '_blank';
            card.rel = 'noopener noreferrer';
            card.innerHTML = '<div class="nav-card-icon">' + item.icon + '</div><div class="nav-card-title">' + item.title + '</div><div class="nav-card-desc">' + item.description + '</div><div class="nav-card-url">' + new URL(item.url).hostname + '</div>';
            grid.appendChild(card);
        });
        
        section.appendChild(title);
        section.appendChild(desc);
        section.appendChild(grid);
        mainContent.appendChild(section);
    });
}

function setupScrollSpy() {
    const navLinks = document.querySelectorAll('.nav-link');
    const sections = document.querySelectorAll('.category-section');
    
    window.addEventListener('scroll', () => {
        let current = '';
        sections.forEach(section => {
            const sectionTop = section.offsetTop - 120;
            if (window.pageYOffset >= sectionTop) {
                current = section.getAttribute('id');
            }
        });
        
        navLinks.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === '#' + current) {
                link.classList.add('active');
            }
        });
    });
}

document.addEventListener('DOMContentLoaded', initializePage);
